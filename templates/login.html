<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/security.css') }}">
  <script src="{{ url_for('static', filename='js/analytics.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main/ads.js') }}"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6864078994533800"
     crossorigin="anonymous"></script>
</head>
{% include "main/navbar.html" %}
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="/login" method="POST" id="loginForm">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
      
      <a href="/register">Register Here</a>
    </form>
  </div>
</body>

</html>
